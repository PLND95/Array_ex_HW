<script>
    debugger;
    let array = [
        [2,3,4,5],
        [1,6,7,8],
        [7,4,3,8]           
    ];
    let sum = 0;
    for (let i = 0; i<array.length; i++) {
        for (let j=0; j < array[i].length; j++) {
            if (array[i][j] % 2 ==0) {
                sum += array[i][j];
            }
        }
    }document.write(sum);
</script>
