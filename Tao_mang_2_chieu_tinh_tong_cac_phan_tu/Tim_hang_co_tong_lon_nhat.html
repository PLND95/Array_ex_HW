    ];
    let sum_max = 0; // tổng mảng lớn nhất in ra màn hình
    let index_max = 0;
    for (let i = 0; i<array.length; i++) {
        let sum_child = 0;          // tổng từng mảng 

        for (let j=0; j < array[i].length; j++) {

            }if (sum_max <= sum_child) {
