<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Từ điển Anh-Việt</h2>
    <input type="text" id="eng">
    <button type="button" onclick="Trans();" >Dịch</button>
    <br>
    <p id="result"></p>
</body>
</html>
<script>
    let array =[
            ["Apple" , "Music" , "Movie"],
            ["Táo" , "Âm nhạc" , "Phim"],
    ] 
    function Trans() {
        let keyword = document.getElementById("eng").value;
        for (let i = 0; i < array[0].length; i++){
            if (keyword == array[0][i]){
                document.getElementById("result").innerHTML = array[1][i];
            }
    }    
        for (let j = 0 ; j < array[1].length; j++){
            if (keyword == array[1][j]) {
                document.getElementById("result").innerHTML = array[0][j];
            }
} 
}    
</script>
